<div class="container">
  <div class="well h3 center">Employee Directory</div>
  <div infinite-scroll="loadMore()" infinite-scroll-trigger="80">
	<table class="table table-striped emply-table">
    <tbody>
      <tr>
        <td colspan="2">
          <div class="inner-addon left-addon">
            <i class="glyphicon glyphicon-search"></i>
            <input type="text" class="form-control emply" placeholder="search" ng-model="filed">
          </div>
        </td>
        <td id="new-emply">
          <a href="#/new"><span class="glyphicon glyphicon-plus-sign"></span></a>
        </td>
      </tr>
      <tr ng-repeat="employee in employees track by $index">
        <td><img class="thumb" src="{{employee.img || '/imgs/default.jpg'}}" alt="{{employee.Name}}"></td>
        <td><span class="h2">{{employee.Name}}</span><br><br>
        	{{employee.Title}}
        </td>
        <td>
          <a href="#/reports/{{employee.reportTo.toString()}}" ng-show="employee.reportTo.length">{{employee.reportTo.length}}</a>
        	<span ng-hide="employee.reportTo.length">{{employee.reportTo.length}}</span>
        	<a href="#/detail/{{employee._id}}/0"><span class="glyphicon glyphicon-chevron-right right"></span></a>
        </td>
      </tr>
    </tbody>
	</table>
  </div>
</div>
